<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="/script.js"></script>
    <title>Lewis Hope personal website</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <ul class="navbar__items">
          <div class="logo">
            <img src="img/favicon-32x32.png" alt="Website logo" />
            <p>Lewis Hope</p>
          </div>

          <li class="navbar__items--item">Skills</li>
          <li class="navbar__items--item">Portfolio</li>
          <li class="navbar__items--item">About</li>
          <li class="navbar__items--item">Contact</li>
        </ul>
      </nav>

      <div class="header">
        <h1 class="header__heading">
          Hi, my name is Lewis and I'm
          <span class="header__heading--span">Web Developer.</span>
        </h1>
        <p class="header__p">
          I've started my adventure 7 months ago and I'm focused mostly on
          Front-End.
        </p>
        <div class="header__video">
          <video class="header__video--item" autoplay muted loop>
            <source src="img/Surfers in the Sea.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>

      <div class="skills">
        <ul class="skills__container">
          <li class="skills__container--item">HTML</li>
          <li class="skills__container--item">CSS</li>
          <li class="skills__container--item">JAVASCRIPT + ES6</li>
          <li class="skills__container--item">OOP</li>
          <li class="skills__container--item">SASS</li>
          <li class="skills__container--item">ASYNC/AWAIT</li>
          <li class="skills__container--item">GIT</li>
          <li class="skills__container--item">REACT</li>
          <li class="skills__container--item">ES6 MODULES</li>
        </ul>
      </div>
    </div>
  </body>
</html>
